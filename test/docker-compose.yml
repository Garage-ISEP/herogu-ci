version: "3"
services: 
  app:
    image: httpd
    container_name: soundbox
    volumes: 
      - "data:/data"
    networks: 
      - "web"
    labels: 
      docker-ci.enable: 'true'
      docker-ci.name: hello-world
      docker-ci.repo-url: httpd
      

networks: 
  web:
    external: true

volumes: 
  data: